        <form id="registrationForm">
          <h2 class="formbold-form-title">Register now</h2>

          <div class="formbold-input-flex">
            <div>
              <label for="firstname" class="formbold-form-label">
                First name
              </label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                class="formbold-form-input"
              />
            </div>
            <div>
              <label for="lastname" class="formbold-form-label">
                Last name
              </label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="formbold-form-input"
              />
            </div>
          </div>

          <div class="formbold-input-flex">
            <div style="width: 100%">
              <label for="phone" class="formbold-form-label">
                Phone number
              </label>
              <input
                type="tel"
                name="phone"
                id="phone"
                class="formbold-form-input"
                pattern="[0-9]{10}"
                title="Please enter a numerical phone number."
              />
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="gender" class="formbold-form-label"> Gender </label>

              <select class="formbold-form-input-select" name="gender" required>
                <option value="">Select an option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </div>
          <div class="formbold-input-flex">
            <div>
              <label for="university" class="formbold-form-label">
                College
              </label>
              <select
                class="formbold-form-input-select"
                name="university"
                required
              >
                <option value="">Select an option</option>
                <option value="GEU">Graphic Era Deemed to be University</option>
                <option value="GEHU">Graphic Era Hill University</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="course" class="formbold-form-label"> Course </label>
              <select class="formbold-form-input-select" name="course" required>
                <option value="">Select Course</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="B.Com">B.Com</option>
                <option value="M.Com">M.Com</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div>
              <label for="semester" class="formbold-form-label"> Sem </label>
              <select
                class="formbold-form-input-select"
                name="semester"
                required
              >
                <option value="">Select Semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
          </div>
